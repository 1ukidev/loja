<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente da Cegonha</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2018/08/01/09/28/rubber-3576854_1280.png">
</head>

<body class="default-body">
    <nav class="default-navbar sans-font">
        <a class="navbar-title" id="title" href="/proxy/5156/">Presente da Cegonha</a>
        <a class="navbar-text" id="brinquedos" href="brinquedos.html">Brinquedos</a>
        <a class="navbar-text" id="roupas" href="roupas.html">Roupas</a>
        <a class="navbar-text" id="enxoval" href="enxoval.html">Enxoval</a>
        <a class="navbar-text" id="higiene" href="">Higiene</a>
        <a class="navbar-text" id="saude" href="saude.html">Sa√∫de</a>
        <a class="navbar-title" id="carrinho" href="">Carrinho</a>
    </nav>

    <div id="main" class="default-main sans-font"></div>

    <script>
        fetch('json/products.json')
            .then(response => response.json())
            .then(data => {
                let productHtml = '';
                var selectedType = 'Higiene';

                for (let i = 0; i < data.length; i++) {
                    let product = data[i];

                    if(product.type == selectedType) {
                        productHtml += '<a class="product">'
                        productHtml += '<img height="75" src="' + product.img + '"</p>';
                        productHtml += '<p class="product-title">' + product.name + '</p>';
                        productHtml += '<p class="product-price">R$' + product.price + '</p>';
                        productHtml += '</a>';
                    }
                }

                document.getElementById('main').innerHTML = productHtml;
            })
            .catch(error => {
                document.getElementById('main').innerHTML = 'Erro ao carregar os dados dos produtos';
            });
    </script>
</body>

</html>
