<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente da Cegonha</title>
    <link rel="icon" type="image/png" href="img/rubber-3576854_1280.png">
    <link rel="stylesheet" href="css/alertify.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/default.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/jetbrains.css" media="print" onload="this.media='all'">
</head>

<body class="dark-mode">
    <div class="navbar">
        <a class="title" href="/loja/web/"><i class="fa-solid fa-dragon fa-xl"></i> Presente da Cegonha</a>
        <a onclick="displayProducts('Brinquedos')"><i class="fa-solid fa-puzzle-piece"></i> Brinquedos</a>
        <a onclick="displayProducts('Roupas')"><i class="fa-solid fa-shirt"></i> Roupas</a>
        <a onclick="displayProducts('Enxoval')"><i class="fa-solid fa-baby-carriage"></i> Enxoval</a>
        <a onclick="displayProducts('Higiene')"><i class="fa-solid fa-soap"></i> Higiene</a>
        <a onclick="displayProducts('Saúde')"><i class="fa-solid fa-briefcase-medical"></i> Saúde</a>
        <a class="others" id="profile" onclick="displayProfile()" style="display: none;"><i class="fa-solid fa-right-to-bracket"></i> Perfil</a>
        <a class="others" id="login" onclick="displayLogin()"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        <a class="others" id="cart"><i class="fa-solid fa-cart-shopping"></i> Carrinho</a>
        <a class="others" id="dark-mode" onclick="enableDarkMode()"><i class="fa-solid fa-circle-half-stroke"></i> Modo escuro</a>
        <a class="others" id="cart" onclick="clean()"><i class="fa-solid fa-trash"></i> Limpar localStorage</a>
    </div>

    <div id="text" class="dark-mode"></div>

    <div id="main"></div>
    <div id="others"></div>

    <script async src="js/alertify.min.js"></script>
    <script async src="js/jquery.min.js"></script>
    <script async src="js/script.js"></script>
</body>

</html>
